<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JSON Practice</title>
</head>
<body>
    <div class="box"></div>
    <button class="btn">Click</button>


    <script>
      
        var loadPosts = document.querySelector('.btn');
        var box = document.querySelector('.box');
        var uList = document.createElement('ul');
        
        loadPosts.addEventListener('click', function() {
        var request = new XMLHttpRequest();
        request.open('GET', 'https://jsonplaceholder.typicode.com/posts', true);
        request.send();
        request.onreadystatechange = function handleRequest(){
            if(request.readyState === 4 && request.status === 200) {
                var data = JSON.parse(request.responseText);

                data.forEach(function(singleData) {
                    var list = document.createElement('li');
                    list.textContent =  `${singleData.id} =>  ${singleData.title} `;
                    uList.appendChild(list)
                })
                
                box.insertAdjacentElement('beforeend', uList);
            }
        }
        });
        
    </script>
</body>
</html>
